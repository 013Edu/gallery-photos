
<p class="text-center text-muted" *ngIf="!photos.length">
  Desculpe, nada encontrado!
</p>

<ol class="list-unstyled row">
  <li class="row">
    <div *ngFor="let photo of photos" class="col-4 hoverImage">
      <img class="img-thumbnail" [src]="photo.url" [alt]="photo.title">
      <div class="text-center p-1">
        <i aria-hidden="true" class="fa fa-heart-o content"></i>{{ photo.likes }}
        <i aria-hidden="true" class="fa fa-comment-o content ml-2"></i>{{ photo.comments }}
    </div>
    </div>
  </li>
</ol>
